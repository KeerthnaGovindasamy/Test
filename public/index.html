 <!-- page1.html -->
 <!DOCTYPE html>
 <html>
 <head>
   <title>Page 3</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
 </head>
 <body>
   <div>

     <form id="getAllProductsForm" style="text-align: center; margin-top: 30px;">
     <button id="viewButton" type="submit" style="background-color: #228B22; border: #228B22; padding: 15px; color: white;">Show Data</button>
 </form>
 <div id="productInfo">
     <!-- Product information will be displayed here -->
   </div>
   <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
   <script>
     document.getElementById('getAllProductsForm').addEventListener('submit', async function (event) {
       event.preventDefault();
       const viewButton = document.getElementById('viewButton');
       viewButton.style.display = 'none';
       // Fetch all product details from the blockchain
       try {
         const response = await fetch('/show', {
           method: 'POST',
           headers: {
             'Content-Type': 'application/json'
           },
         });
 
         if (!response.ok) {
           throw new Error('Failed to fetch product details');
         }
 
         const allProducts = await response.json();
         displayProductInfo(allProducts);
       } catch (error) {
         console.error('Error retrieving product information:', error.message);
         // Display an error message if needed
       }
     });
 
     function displayProductInfo(allProducts) {
       const productInfoDiv = document.getElementById('productInfo');
       productInfoDiv.innerHTML = `
       <div class="container">
             <h1>${allProducts}</h1>
     </div>
      
       `;
     }
   </script>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 </body>
 </html>
